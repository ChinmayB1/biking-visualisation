<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="map.css" />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <div id="time-filter">
        <span>Filter by time:</span>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </div>
    </header>
    <div id="map">
      <svg></svg>
    </div>
    <div class="legend">
      <div class="legend-item">
        <span class="swatch" style="--departure-ratio: 1"></span>
        <span>More departures</span>
      </div>
      <div class="legend-item">
        <span class="swatch" style="--departure-ratio: 0.5"></span>
        <span>Balanced</span>
      </div>
      <div class="legend-item">
        <span class="swatch" style="--departure-ratio: 0"></span>
        <span>More arrivals</span>
      </div>
    </div>
  </body>
</html>
